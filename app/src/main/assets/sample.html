    function callListJS() {
        var tbody = document.getElementById('tbody');

        var allign = "center"
        console.log(size);
        for (var i = 0; i < size; i++) {
            var tr = "<tr>";
            tr += "<td >" + i + "</td>"
                + "<td >" + window.javatojs.getPersonObject(i).getQuantity() + "</td>"
                + "<td >" + window.javatojs.getPersonObject(i).getName() + "</td>"
                + " <td >" + window.javatojs.getPersonObject(i).getPrice() + "</td></tr>";

        }
